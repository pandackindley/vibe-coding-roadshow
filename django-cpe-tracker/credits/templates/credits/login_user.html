{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - {{ username }}</title>
    <link rel="stylesheet" href="{% static 'credits/panda.css' %}">
</head>

<body>
    <div class="container">
        <div class="panda-header">
            <img src="https://cdn.jsdelivr.net/gh/pandas-dev/pandas/static/img/pandas.svg" alt="Panda logo">
            <h1>Login as {{ username }}</h1>
        </div>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="{% url 'select_user' %}">Back to user selection</a></p>
    </div>
</body>

</html>
